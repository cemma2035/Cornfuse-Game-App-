                <div class="col-12 contact-header mt-3">
                    <h3 class="mb-2 pb-3 text-center col-2 mx-auto">Contact Us</h3>
                </div>
                <div class="col-12 border-black contact-con row mx-0">
                    <div class="col-5 border-right-black">
                        <div class="contact-us-form border-black col-12 mt-5">
                            <form class="my-3">
                                <div class="form-group">
                                    <label for="chosen-name">Name</label>
                                    <input type="type" class="form-control" id="chosen-name"
                                        aria-describedby="emailHelp" placeholder="">
                                    <small id="emailHelp" class="form-text text-muted">What should we call you?</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea type="text" class="form-control" id="message"
                                        placeholder="Password"></textarea>
                                </div>
                                <!-- <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div> -->
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-7">
